<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample</title>
</head>
<body>
    <h1>회원가입 양식</h1>
    <form action="">
        <label for="email">
            이메일
        </label>
        <input type ="email" id="email">
        <br/>

        <label for="passwd">
            패스워드
        </label>
        <input type ="password" id="passwd">
        <br/>

        <label for="passwd-check">
            패스워드 확인
        </label>
        <input type ="password" id="passwd-check">
        <br/>

        <label for="gender-man"> 남자</label>
        <input type="radio" name="gender" value="남자" id="gender-man">
        <label for="gender-woman">여자</label>
        <input type="radio" name="gender" value="여자" id="gender-woman">

        <br/>
        <input type="button" value="확인" />

    </form>
</body>
</html>
