---
layout: base
---
<script src="./default.js"></script>
<link rel="stylesheet" href="/assets/css/hospital.css">
<div class="cms-wrap ">
    <!-- content start -->
    <div class="animal-law-wrap facility">
        <section>
            <h4>동물 병원</h4>
            <img id="map" src="./img/map-hospital.png" alt="map">
            <div class="tbl-header">
                <table>
                    <colgroup>
                        <col style="width: 20%">
                        <col style="width: 15%">
                        <col style="width: 45%">
                        <col style="width: 20%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">시설</th>
                            <th scope="col">관할구청</th>
                            <th scope="col">위치</th>
                            <th scope="col">전화번호</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div>
                <table>
                    <colgroup>
                        <col style="width: 20%">
                        <col style="width: 15%">
                        <col style="width: 45%">
                        <col style="width: 20%">
                    </colgroup>
                    <tbody class="tbl-content">
                    </tbody>
                </table>
            </div>

            <script>
                const tableBody = document.querySelector(".tbl-content");
                const xhr = new XMLHttpRequest();
                xhr.open("GET", "hospital.json");
                xhr.send();

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);

                        data.forEach((item) => {
                            const row = document.createElement("tr");
                            Object.values(item).forEach((value) => {
                                const cell = document.createElement("td");
                                cell.textContent = value;
                                row.appendChild(cell);
                            });
                            tableBody.appendChild(row);
                        });
                    }
                };
            </script>
        </section>
    </div>
</div>
